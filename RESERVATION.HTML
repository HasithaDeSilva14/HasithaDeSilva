<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hospital Web Application Homepage" />
    <title>Hospital Home</title>
    <link rel="stylesheet" href="RESERVATION.CSS" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img id="logo" src="images/Logo.jpg" alt="Hospital Logo" width="150"
      /></a>
      <nav>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">&#9776;</label>

        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="ABOUT US.HTML">About Us</a></li>
          <li><a href="SERVICES.HTML">Services</a></li>
          <li><a href="DOCTORS.HTML">Doctors</a></li>
          <li><a href="RESERVATION.HTML">Consultation</a></li>
          <li><a href="PHARMACY.HTML">Pharmacy</a></li>
          <li><a href="SERVICES DETAILS.HTML">Services Details</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="form-section">
        <h2>Make Appointment</h2>
        <form action="#" method="post">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required />

          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required />

          <label for="address">Address</label>
          <input type="text" id="address" name="address" />

          <label for="contact-number">Contact Number</label>
          <input
            type="tel"
            id="contact-number"
            name="contact-number"
            required
          />

          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />

          <label for="time">Time</label>
          <input type="time" id="time" name="time" required />

          <label for="message">Your Message</label>
          <textarea id="message" name="message"></textarea>

          <button type="submit">Make Appointment</button>
        </form>
      </section>

      <aside class="side-section">
        <div class="image-placeholder">
          <img src="images/Doc Bg.jpg" alt="Description of the image" />
        </div>
        <div class="map-placeholder">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15843.269332241209!2d79.86864596467787!3d6.912432089392293!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae259a291b991db%3A0xe37fc789128a67fc!2sColombo%2008%2C%20Colombo%2C%20Sri%20Lanka!5e0!3m2!1sen!2sus!4v1726083970422!5m2!1sen!2sus"
          ></iframe>
        </div>
      </aside>
    </main>

    <section class="additional-images">
      <img src="images/Male Docs.webp" alt="Male doctors" />
      <img src="images/hos.webp" alt="Additional Image 2" />
      <img src="images/doc.webp" alt="Additional Image 3" />
      <img src="images/rob surgury.webp" alt="Additional Image 3" />
    </section>
  </body>
</html>
